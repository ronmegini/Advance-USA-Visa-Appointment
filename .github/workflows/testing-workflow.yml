name: AWS Image Build & Push & Deployment

on:
  push:
    branches: [ "testing" ]
  pull_request:
    branches: [ "testing" ]

permissions:
  contents: read

jobs:    
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
      with:
        context: .
        push: false
        tags: visafriends/usa-visa-bot:debug

    - name: Test container
      id: test
      run: docker run -e VISA_EMAIL=${{ secrets.TEST_USER }} -e VISA_PASSWORD=${{ secrets.TEST_PASSWORD }} visafriends/usa-visa-bot:debug